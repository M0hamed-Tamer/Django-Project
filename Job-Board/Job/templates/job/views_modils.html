
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
</head>
<body>
    <h1>Available Jobs</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <a href="{% url 'job_detail' job.id %}">View Details</a>
            </li>
        {% empty %}
            <li>No jobs available.</li>
        {% endfor %}
    </ul>
</body>
</html>
